<html>
<meta charset="utf-8">
<head>
<title>足し算を行うCGIスクリプト</title>
</head>
<body>
<h1>足し算を行うCGIスクリプト</h1>
<form action="1019.py" method="get">
<input type="text" name="result" value="%s" />
<table>
    <tr>
        <th><input type="submit" name="btn" value="1" /></th>
        <th><input type="submit" name="btn" value="2" /></th>
        <th><input type="submit" name="btn" value="3" /></th>
    </tr>
    <tr>
        <th><input type="submit" name="btn" value="4" /></th>
        <th><input type="submit" name="btn" value="5" /></th>
        <th><input type="submit" name="btn" value="6" /></th>
    </tr>
    <tr>
        <th><input type="submit" name="btn" value="7" /></th>
        <th><input type="submit" name="btn" value="8" /></th>
        <th><input type="submit" name="btn" value="9" /></th>
    </tr>
    <th><input type="submit" name="btn" value="+" /></th>
    <th><input type="submit" name="btn" value="-" /></th>
    <th><input type="submit" name="btn" value="*" /></th>
    <th><input type="submit" name="btn" value="/" /></th>
</table>
<input type="submit" name="Enter" value="="/>
</form>
</body>
</html>
